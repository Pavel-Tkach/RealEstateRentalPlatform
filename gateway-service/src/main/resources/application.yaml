spring:
  application:
    name: gateway-service
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:10000/realms/RealEstateRentalPlatform/protocol/openid-connect/certs
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:10000/realms/RealEstateRentalPlatform
        registration:
          keycloak:
            provider: keycloak
            client-id: gateway-security
            client-secret: jxQswsT4s4b2AAESaJ0KEHnKPAofTWLw
            authorization-grant-type: authorization_code
            scope: openid

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: property-get-route
          uri: lb://property-service
          predicates:
            - Path=/properties
            - Method=GET
          filters:
            - name: AuthFilter
              args:
                role: USER  # Доступ для USER только для GET

        - id: property-post-route
          uri: lb://property-service
          predicates:
            - Path=/properties
            - Method=POST
          filters:
            - name: AuthFilter
              args:
                role: USER  # Доступ для USER только для POST

        - id: property-delete-route
          uri: lb://property-service
          predicates:
            - Path=/properties/{id}
            - Method=DELETE
          filters:
            - name: AuthFilter
              args:
                role: ADMIN  # Доступ для ADMIN только для DELETE

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:8083/eureka/}

server:
  port: 8084
logging:
  level:
    org.springframework.security: TRACE

