<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet" />
    <link href="css/profile.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/index.html">RealEstateRentalPlatform</a>
        <div class="ms-auto" id="userInfo"></div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4 flex-grow-1">
    <h2 class="mb-4" style="padding-left: 0.75rem;">My Profile</h2>

    <!-- Tabs row -->
    <div class="row g-0 mb-3">
        <div class="col-4">
            <div class="tab-tile text-center py-3 border rounded-start active" id="tabBookings" role="button">
                My bookings
            </div>
        </div>
        <div class="col-4">
            <div class="tab-tile text-center py-3 border" id="tabPayments" role="button">
                Payments history
            </div>
        </div>
        <div class="col-4">
            <div class="tab-tile text-center py-3 border rounded-end" id="tabCards" role="button">
                My cards
            </div>
        </div>
    </div>

    <!-- Tab content -->
    <div class="content-area">
        <div id="bookingsContent" class="tab-content-box">
            <div class="card p-4 shadow-sm">
                <h5>Your bookings will be shown here.</h5>
            </div>
        </div>
        <div id="paymentsContent" class="tab-content-box d-none">
            <div class="card p-4 shadow-sm">
                <h5>Your payment history will be shown here.</h5>
            </div>
        </div>
        <div id="cardsContent" class="tab-content-box d-none">
            <div class="mb-3 text-end">
                <button class="btn btn-success" id="addCardBtn" data-bs-toggle="modal" data-bs-target="#addCardModal">Add Card</button>
            </div>
            <div id="cardsList">
                <div class="card p-4 shadow-sm">
                    <h5>Your saved cards will be shown here.</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Card Modal -->
<div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addCardForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCardModalLabel">Add New Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" required>
                    </div>

                    <div class="mb-3">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="date" class="form-control" id="expiryDate" required>
                    </div>

                    <div class="mb-3">
                        <label for="cardType" class="form-label">Card Type</label>
                        <select class="form-select" id="cardType" required>
                            <option value="" selected disabled>Select card type</option>
                            <option value="VISA">VISA</option>
                            <option value="MASTERCARD">MASTERCARD</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="cvc" class="form-label">CVC</label>
                        <input type="text" class="form-control" id="cvc" required>
                    </div>

                    <div class="mb-3">
                        <label for="balance" class="form-label">Balance (USD)</label>
                        <input type="number" class="form-control" id="balance" min="0" step="0.01" required>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="priority">
                        <label class="form-check-label" for="priority">Set as priority card</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Card</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="custom-footer mt-auto py-4 text-center text-white">
    <div class="container">
        <p class="mb-1">&copy; 2025 RealEstateRentalPlatform. All rights reserved.</p>
        <div class="footer-links">
            <a href="https://policies.google.com/privacy" class="text-white me-3">Privacy Policy</a>
            <a href="https://policies.google.com/terms" class="text-white me-3">Terms of Service</a>
            <a href="#" class="text-white">Contact</a>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/keycloak-js@latest/dist/keycloak.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/profile.js"></script>
<script src="js/footer.js"></script>

</body>
</html>
