<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet" />
    <link href="css/profile.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/index.html">RealEstateRentalPlatform</a>
        <div class="ms-auto" id="userInfo"></div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4" style="padding-left: 0.75rem;">My Profile</h2>

    <!-- Tabs row -->
    <div class="row g-0 mb-3">
        <div class="col-4">
            <div class="tab-tile text-center py-3 border rounded-start active" id="tabBookings" role="button">
                My bookings
            </div>
        </div>
        <div class="col-4">
            <div class="tab-tile text-center py-3 border" id="tabPayments" role="button">
                Payments history
            </div>
        </div>
        <div class="col-4">
            <div class="tab-tile text-center py-3 border rounded-end" id="tabCards" role="button">
                My cards
            </div>
        </div>
    </div>

    <!-- Tab content -->
    <div class="content-area">
        <div id="bookingsContent" class="tab-content-box">
            <div class="card p-4 shadow-sm">
                <h5>Your bookings will be shown here.</h5>
            </div>
        </div>
        <div id="paymentsContent" class="tab-content-box d-none">
            <div class="card p-4 shadow-sm">
                <h5>Your payment history will be shown here.</h5>
            </div>
        </div>
        <div id="cardsContent" class="tab-content-box d-none">
            <div class="card p-4 shadow-sm">
                <h5>Your saved cards will be shown here.</h5>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/keycloak-js@latest/dist/keycloak.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/profile.js"></script>
<script src="js/footer.js"></script>

</body>
</html>
