<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мой проект на Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Свои стили -->
    <link href="css/custom.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">Добро пожаловать!</h1>

    <div class="text-center">
        <button class="btn btn-primary" id="loginBtn">Войти через Keycloak</button>
    </div>

    <div id="userInfo" class="mt-5 d-none">
        <h3>Информация о пользователе</h3>
        <pre id="userDetails"></pre>
        <button class="btn btn-danger mt-3" id="logoutBtn">Выйти</button>
    </div>
</div>

<!-- Bootstrap JS (если нужны модалки и пр.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Свои скрипты -->
<script src="js/scripts.js"></script>

</body>
</html>
